<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstNote - Editar Periodo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css')}}">
</head>

<body>
    <div class="contenido">

        <div id="menu" class="menu collapsed">
            <button id="boton_menu">â˜°</button>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index')}}"><span><img
                                    src="{{ url_for('static', filename='img/inicio.svg') }}" alt="Inicio"></span><span
                                class="text">Inicio</span></a></li>
                    <li><a href="{{ url_for('periodo')}}"><span><img
                                    src="{{ url_for('static', filename='img/periodos.svg') }}"
                                    alt="Periodos"></span><span class="text">Periodos</span></a></li>
                    <li><a href="{{ url_for('materias' )}}"><span><img
                                    src="{{ url_for('static', filename='img/materias.svg') }}"
                                    alt="Materias"></span><span class="text">Materias</span></a></li>
                    <li><a href="#"><span><img src="{{ url_for('static', filename='img/calificaciones.svg') }}"
                                    alt="Calificaciones"></span><span class="text">Calificaciones</span></a></li>
                    <li><a href="#"><span><img src="{{ url_for('static', filename='img/info.svg')}}"
                                    alt="Acerca de"></span><span class="text">Acerca de</span></a></li>
                    <li><a href="#"><span><img src="{{ url_for('static', filename='img/ayuda.svg') }}"
                                    alt="Ayuda"></span><span class="text">Ayuda</span></a></li>
                </ul>
            </nav>
        </div>


        <header>
            <div class="logo">
                <img src="{{url_for('static', filename='img/estnotelogo.svg')}}" alt="Logo">
            </div>
            <h1>EstNote</h1>
            <div class="usuario">
                <a href=""><img src="{{url_for('static', filename='img/usuario.svg')}}" alt=""></a>
            </div>
        </header>

        <main>
            <h2>Formulario para editar periodo o semestre</h2>
            <form action="{{ url_for('editarPeriodo', id_periodo=periodo[0]) }}" method="post" class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" value="{{ periodo[2] }}">

                <label for="inicio">Fecha inicio:</label>
                <input type="date" name="inicio" value="{{ periodo[3] }}">

                <label for="fin">Fecha fin:</label>
                <input type="date" name="fin" value="{{ periodo[4] }}">

                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo">
                    <option value="periodo" {% if periodo[5]=='periodo' %}selected{% endif %}>Periodo</option>
                    <option value="semestre" {% if periodo[5]=='semestre' %}selected{% endif %}>Semestre</option>
                </select>

                <label for="porcentaje">Porcentaje:</label>
                <input type="range" id="porcentajePeriodo" name="porcentajePeriodo" min="0" step="1"
                    value="{{ periodo[5] }}" oninput="outputPorcentaje.value = porcentajePeriodo.value + '%'">
                <output id="outputPorcentaje">{{ periodo[6] }}%</output>

                <button type="submit">Editar Periodo</button>
            </form>
        </main>

        <script src="{{url_for('static', filename='scripts/script.js')}}"></script>

    </div>
</body>

</html>
